{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>ToDo app</title>
</head>
<body>
    <header>
        <div class="header-container">
            <a class="home-button" href="{% url 'home' %}">
                ToDo APP
            </a>
            <nav>
                {% if not user.is_authenticated %}
                <ul>
                    <li>
                        <a class="login-button" href="{% url 'login' %}">Inciar Sesión</a>
                    </li>
                </ul>
                {% else %}
                <ul>
                    <li>
                        <a class="logout-button" href="{% url 'logout' %}">Cerrar Sesión</a>
                    </li>
                </ul>
                {% endif %}
            </nav>
        </div>
    </header>

    <section>
        {% block content1 %}
        {% endblock %}
    </section>

</body>
</html>
