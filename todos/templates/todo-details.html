{% extends 'layout.html' %}

{% block content1 %}
<div class="todo-display-container">
    <p class="todo-title">{{ todo.title }}</p>
    <p>Estado: {{ todo.get_status_display }}</p>
    <p>{{ todo.description }}</p>
    <div class="button-container">
        <a class="edit-button" href="{% url 'edit_todo' todo.id %}">
            Editar
        </a>
        <a class="return-button" href="{% url 'home' %}">
            Volver
        </a>
    </div>
</div>
{% endblock %}
